<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - EcoBees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --mint: #a8e6cf;
      --dark-mint: #56c596;
      --text-dark: #2f4f4f;
      --background: #f0fef8;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--text-dark);
    }

    nav {
      background-color: var(--dark-mint);
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: var(--dark-mint);
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="url"],
    form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      height: 80px;
    }

    form input[type="file"] {
      margin-top: 0.5rem;
    }

    .buttons {
      text-align: center;
      margin-top: 2rem;
    }

    .buttons button {
      background-color: var(--dark-mint);
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #3da87b;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: var(--dark-mint);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="profile.html">‚Üê Back to Profile</a>
  </nav>

  <div class="container">
    <h2>Edit Your Profile</h2>
    <form action="/update-profile" method="POST" enctype="multipart/form-data">
      <label for="profilePic">Profile Picture</label>
      <input type="file" id="profilePic" name="profilePic">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">

      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" placeholder="Write a short bio..."></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter your location">


      <div class="buttons">
        <button type="submit">Save Changes</button>
      </div>
    </form>

    <div class="back-link">
      <a href="profile.html">Back to Profile</a>
    </div>
  </div>
</body>
</html>
